<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yes or No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #eaf8ff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .logo {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1.1em;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    .answer-box {
      margin-top: 30px;
      display: none;
    }

    .main-answer {
      font-size: 4em;
      font-weight: bold;
      margin: 20px 0;
    }

    .main-answer.yes {
      color: green;
    }

    .main-answer.no {
      color: red;
    }

    .full-answer {
      color: #333;
      font-size: 1em;
      margin-top: 10px;
      display: none;
    }

    .show-more {
      background: none;
      color: #007bff;
      border: none;
      font-size: 1em;
      text-decoration: underline;
      cursor: pointer;
    }

    .ads {
      margin: 40px 0;
      padding: 10px;
      border: 2px dashed #ccc;
    }

    /* Spinner animation */
    #loading-spinner {
      display: none;
      margin-top: 30px;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .main-answer {
        font-size: 3em;
      }

      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/static/logo.png" alt="YES/NO Logo" style="max-width: 150px;" />
  </div>

  <h1>Ask Anything</h1>

  <form method="POST" onsubmit="showLoading()">
    <input type="text" name="question" placeholder="Type your question here" required>
    <button type="submit">Ask</button>
  </form>

  <!-- Top Ad Slot -->
  <div class="ads">Top Ad Space</div>

  <!-- Loading Spinner -->
  <div id="loading-spinner">
    <div class="spinner"></div>
    <p>Thinking...</p>
  </div>

  {% if result %}
  <div class="answer-box" style="display: block;">
    <div class="main-answer {{ result|lower }}">
      {{ result }}
    </div>

    {% if explanation %}
      <button class="show-more" onclick="document.getElementById('full-answer').style.display = 'block'; this.style.display='none';">
        ▼ Show full answer
      </button>
      <div id="full-answer" class="full-answer">
        {{ explanation }}
      </div>
    {% endif %}
  </div>
  {% endif %}

  <!-- Bottom Ad Slot -->
  <div class="ads">Bottom Ad Space — This could be Google AdSense or any banner.</div>

  <script>
    function showLoading() {
      document.getElementById("loading-spinner").style.display = "block";
    }
  </script>
</body>
</html>
